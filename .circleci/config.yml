version: 2.1

orbs:
  snyk: snyk/snyk@<<pipeline.parameters.dev-orb-version>>
  orb-tools: circleci/orb-tools@10.0

# These parameters are used internally by orb-tools. Skip to the Jobs section.
parameters:
  run-integration-tests:
    description: >
      An internal flag to prevent integration test from running before a
      development version has been created.
    type: boolean
    default: false
  dev-orb-version:
    description: >
      The development version of the orb to test. This value is automatically
      adjusted by the "trigger-integration-tests-workflow" job to correspond
      with the specific version created by the commit and should not be edited.
      A "dev:alpha" version must exist for the initial pipeline run.
    type: string
    default: "0.1.0"

jobs:
  test-scan-command:
    docker:
      - image: cimg/base:stable
    steps:
      - checkout
      - snyk/scan

workflows:
  test-pack:
    unless: << pipeline.parameters.run-integration-tests >>
    jobs:
      - orb-tools/lint
      - orb-tools/pack
      - orb-tools/publish-dev:
          orb-name: snyk/snyk
          # context: <publishing-context>
          requires:
            - orb-tools/lint
            - orb-tools/pack
      - orb-tools/trigger-integration-tests-workflow:
          name: trigger-integration-dev
          # context: <publishing-context>
          requires:
            - orb-tools/publish-dev

  # This `integration-test_deploy` workflow will only run
  # when the run-integration-tests pipeline parameter is set to true.
  # It is meant to be triggered by the "trigger-integration-tests-workflow"
  # job, and run tests on <your orb>@dev:${CIRCLE_SHA1:0:7}.
  integration-test_deploy:
    when: << pipeline.parameters.run-integration-tests >>
    jobs:
      - orb-tools/dev-promote-prod-from-commit-subject:
          orb-name: snyk/snyk
          context: nodejs-lib-release
          bot-token-variable: GH_TOKEN
          bot-user: snyksec
          add-pr-comment: true
          fail-if-semver-not-indicated: true
          publish-version-tag: false
          filters:
            branches:
              only:
                - master
                - main
